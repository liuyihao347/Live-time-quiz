<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-time Quiz - Áü•ËØÜÊµãÈ™å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .quiz-icon {
            font-size: 56px;
            margin-bottom: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .quiz-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .quiz-subtitle {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 400;
        }

        .quiz-body {
            padding: 35px;
        }

        .question-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 25px;
            border-left: 6px solid #667eea;
        }

        .question-label {
            font-size: 12px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .question-text {
            font-size: 19px;
            font-weight: 600;
            color: #2d3748;
            line-height: 1.6;
        }

        .options-section {
            margin-bottom: 25px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            margin-bottom: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .option.correct {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-color: #48bb78;
            color: white;
        }

        .option.wrong {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            border-color: #fc8181;
            color: white;
        }

        .option-letter {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            margin-right: 18px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .option.selected .option-letter,
        .option.correct .option-letter,
        .option.wrong .option-letter {
            background: white;
            color: #667eea;
        }

        .option.correct .option-letter {
            color: #48bb78;
        }

        .option.wrong .option-letter {
            color: #e53e3e;
        }

        .option-text {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
        }

        .result-panel {
            display: none;
            animation: slideUp 0.6s ease;
        }

        .result-panel.show {
            display: block;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .result-hero {
            text-align: center;
            padding: 30px 0;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .result-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .result-correct {
            color: #48bb78;
        }

        .result-wrong {
            color: #e53e3e;
        }

        .result-message {
            font-size: 16px;
            color: #666;
        }

        .explanation-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 28px;
            margin: 25px 0;
            border: 2px solid #e2e8f0;
        }

        .explanation-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .explanation-icon {
            font-size: 24px;
        }

        .explanation-title {
            font-size: 17px;
            font-weight: 700;
            color: #2d3748;
        }

        .explanation-text {
            font-size: 15px;
            color: #4a5568;
            line-height: 1.8;
        }

        .knowledge-summary {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .knowledge-title {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .knowledge-text {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.7;
        }

        .session-footer {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }

        .session-id {
            font-size: 12px;
            color: #a0aec0;
            font-family: 'Courier New', monospace;
        }

    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-card">
            <div class="quiz-header">
                <div class="quiz-icon">üéØ</div>
                <h1 class="quiz-title">Live-time Quiz</h1>
                <p class="quiz-subtitle">Â∑©Âõ∫Áü•ËØÜ ¬∑ ÊèêÂçáËÆ∞ÂøÜ</p>
            </div>

            <div class="quiz-body">
                <!-- ÈóÆÈ¢òÈù¢Êùø -->
                <div id="question-panel">
                    <div class="question-section">
                        <div class="question-label">Question</div>
                        <p class="question-text" id="question-text"></p>
                    </div>

                    <div class="options-section" id="options-container">
                        <!-- ÈÄâÈ°πÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
                    </div>
                </div>

                <!-- ÁªìÊûúÈù¢Êùø -->
                <div class="result-panel" id="result-panel">
                    <div class="result-hero">
                        <div class="result-icon" id="result-icon">üéâ</div>
                        <h2 class="result-title result-correct" id="result-title">ÂõûÁ≠îÊ≠£Á°ÆÔºÅ</h2>
                        <p class="result-message" id="result-message"></p>
                    </div>

                    <div class="explanation-card">
                        <div class="explanation-header">
                            <span class="explanation-icon">üí°</span>
                            <span class="explanation-title">Áü•ËØÜËß£Êûê</span>
                        </div>
                        <p class="explanation-text" id="explanation-text"></p>

                        <div class="knowledge-summary" id="knowledge-section">
                            <div class="knowledge-title">Áü•ËØÜÁÇπÊÄªÁªì</div>
                            <p class="knowledge-text" id="knowledge-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="session-footer">
                <span class="session-id" id="session-id">Session: quiz_demo_001</span>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            id: 'quiz_demo_' + Date.now(),
            question: 'In JavaScript, which method correctly creates a Promise object?',
            options: [
                'new Promise((resolve, reject) => { ... })',
                'Promise.create((resolve, reject) => { ... })',
                'new PromiseObject((resolve, reject) => { ... })',
                'createPromise((resolve, reject) => { ... })'
            ],
            correctIndex: 0,
            explanation: 'The Promise constructor is the standard way to create a Promise. It takes an executor function with resolve and reject callbacks. Promise.create(), PromiseObject, and createPromise are not valid JavaScript APIs.',
            knowledgeSummary: 'Promise is the core of JavaScript async programming. Created via new Promise(), it works elegantly with async/await for handling asynchronous operations.'
        };

        let answered = false;

        function initQuiz() {
            const container = document.getElementById('options-container');
            const letters = ['A', 'B', 'C', 'D'];

            quizData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <span class="option-letter">${letters[index]}</span>
                    <span class="option-text">${option}</span>
                `;
                optionDiv.addEventListener('click', () => handleAnswer(index));
                container.appendChild(optionDiv);
            });

            document.getElementById('question-text').textContent = quizData.question;
            document.getElementById('session-id').textContent = 'Session: ' + quizData.id;

            const knowledgeSection = document.getElementById('knowledge-section');
            if (!quizData.knowledgeSummary) {
                knowledgeSection.style.display = 'none';
            }
        }

        function handleAnswer(selectedIndex) {
            if (answered) return;
            answered = true;

            const isCorrect = selectedIndex === quizData.correctIndex;
            const options = document.querySelectorAll('.option');

            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === quizData.correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });

            setTimeout(() => showResult(isCorrect), 600);
        }

        function showResult(isCorrect) {
            document.getElementById('question-panel').style.display = 'none';
            document.getElementById('result-panel').classList.add('show');

            document.getElementById('result-icon').textContent = isCorrect ? 'üéâ' : 'üí™';
            const title = document.getElementById('result-title');
            title.textContent = isCorrect ? 'ÂõûÁ≠îÊ≠£Á°ÆÔºÅ' : 'ÂõûÁ≠îÈîôËØØ';
            title.className = 'result-title ' + (isCorrect ? 'result-correct' : 'result-wrong');
            document.getElementById('result-message').textContent = isCorrect
                ? 'Â§™Ê£í‰∫ÜÔºÅ‰Ω†Â∑≤ÁªèÊéåÊè°‰∫ÜËøô‰∏™Áü•ËØÜÁÇπ'
                : 'Âà´ÁÅ∞ÂøÉÔºÅÁúãÁúãËß£ÊûêÂ∑©Âõ∫‰∏Ä‰∏ãÂêß';
            document.getElementById('explanation-text').textContent = quizData.explanation;
            document.getElementById('knowledge-text').textContent = quizData.knowledgeSummary;
        }

        initQuiz();

        window.LiveTimeQuiz = {
            loadQuiz: function(data) {
                Object.assign(quizData, data);
                answered = false;
                document.getElementById('options-container').innerHTML = '';
                document.getElementById('result-panel').classList.remove('show');
                document.getElementById('question-panel').style.display = '';
                initQuiz();
            },
            getResult: function() {
                return {
                    sessionId: quizData.id,
                    answered: answered,
                    isCorrect: answered && document.querySelector('.option.correct') !== null
                };
            }
        };
    </script>
</body>
</html>
